# This is an example of detector's config file, for zookeeper service detection

[detector]

# listen port for HaProxy HEAD probe
Port = 9002

# target elector server
ElectorHost = 11.11.11.12:8355

# detector log path
LogPath = /opt/log/dms/zookeeper.detector.log

# detector log level
LogLevel = debug


[zookeeper]

